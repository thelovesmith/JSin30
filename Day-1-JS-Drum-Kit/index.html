<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vega's Drum Kit</title>
</head>

<body>
    <header>
        Javascript Drums
    </header>
    <div class='keys'>
        <div class="key">
            <kbd>A</kbd>

            <span></span>
        </div>
        <div class="key">
            <kbd>S</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>D</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>F</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>G</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>H</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>J</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>K</kbd>
            <span></span>
        </div>
        <div class="key">
            <kbd>L</kbd>
            <span></span>
        </div>
    </div>
    <audio data-key="65" src="sounds/kick.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/tom.wav"></audio>
    <audio data-key="70" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/hihat.wav"></audio>
    <audio data-key="74" src="sounds/ride.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/openhat.wav"></audio>
    <script>
        window.addEventListener('keydown', function(e) {
            console.log(e.keyCode);
        });
    </script>
</body>

</html>
